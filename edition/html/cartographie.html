<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Édition du journal de Nicolas Durival ß</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../css/foundation.css" />
      <link rel="stylesheet" href="../css/app.css" /><script src="../js/vendor/modernizr.js" ></script>
      <link rel="stylesheet" href="../js/leaflet/leaflet.css" />      
      <style type="text/css">
         #mapid { height: 100%; }
      </style>
   </head>
   <body>
      <div class="row">
         <div class="large12">            
         </div>
      </div>
      <div id="mapid"></div>
      <script src="../js/leaflet/leaflet.js"></script>
      <script>

      var mymap = L.map('mapid').setView([48.692054, 6.184417], 17);
//http://mapwarper.net/maps/tile/13564/{z}/{x}/{y}.png
//https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw
      L.tileLayer('http://mapwarper.net/maps/tile/13564/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
         maxZoom: 18,
         attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="http://mapbox.com">Mapbox</a>',
         id: 'mapbox.streets'
      }).addTo(mymap);

      var popup = L.popup();
      
      var marker = L.marker([48.692054, 6.184417]).addTo(mymap);

      function onMapClick(e) {
         popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
      }

      mymap.on('click', onMapClick);
   </script>

   </body>
</html>
